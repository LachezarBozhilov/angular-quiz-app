<h2>Angular Quiz App</h2>
<ul class="question-list">
  <li
    *ngFor="let question of questions; let i = index"
    [class.selected]="i === selectedQuestionIndex"
    (click)="selectQuestion(i)"
  >
    <div class="question-text">{{ question.text }}</div>
    <div class="options">
      <label *ngFor="let option of question.options" class="option">
        <input
          type="radio"
          [value]="option"
          [name]="'question-' + i"
          [(ngModel)]="selectedAnswers[question.id]"
        />
        {{ option }}
      </label>
    </div>
  </li>
</ul>

<button (click)="submitQuiz()" class="submit-button">Submit</button>
